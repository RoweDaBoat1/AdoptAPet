    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <h2 style="text-align: center;">Welcome!</h2>
            </div>
            <div class="col">
            </div>
          </div>
          <div class="row">
            <div class="col">
            </div>
            <div class="col-6" style="text-align: center;">
                <div class="card">
                    <!--<form>-->
                    <div id="loginForm">
                        <h3>Login</h3>
                        <input type="text" id="email" placeholder="Email"><br>
                        <input type="password" id="password" placeholder="Password"><br>
                        <button style="margin-top: 10px;" class="btn btn-primary" onclick="login()">Login</button><br>
                        <a href="forgotpassword.html" style="margin-top: 10px;">Forgot Password?</a>
                    </div>
                    <div id="signupButtons">
                        <p>Don't have an account? Select your user type:</p>
                        <a href="usersignup.html?userType=user"><button style="margin-top: 10px;" class="btn btn-primary">Create User Account</button></a>
                        <a href="sheltersignup.html?userType=shelter"><button style="margin-top: 10px;" class="btn btn-primary">Create Shelter Account</button></a>
                    </div>
                    <!--</form>-->
                </div>
            </div>
            <div class="col">
            </div>
          </div>
    </div>
</body>
</html>
