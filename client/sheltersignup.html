<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shelter Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href ="./resources/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6">
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6" style="text-align: center;">
            <form onsubmit = "return false">
                <div id="shelterSignupForm" style="display: none;" class="card">
                    <h3>Create Shelter Account</h3>
                    <input type="text" id="shelterName" placeholder="Shelter Name" required><br>
                    <input type="email" id="shelterEmail" placeholder="Shelter Email" required><br>
                    <input type="text" id="shelterPhone" placeholder="Shelter Phone" required><br>
                    <label for = "address">Address</label><br>
                    <input type="text" id="shelterAddressLine" placeholder="Address" required><br>
                    <input type="text" id="shelterCity" placeholder="City" required><br>
                    <input type="text" id="shelterState" placeholder="State" required><br>
                    <input type="number" id="shelterZip" placeholder="Zip/Postal Code" required><br>
                    <label for = "password">Password</label><br>
                    <input type="password" id="shelterPassword" placeholder="New Password" required><br>
                    <!-- <button onclick="signup('shelter')">Sign Up</button> -->
                    <button style="margin-top: 10px;" class="btn btn-primary" onclick="handleSButtonClick()">Create Account</button>
                </div>
            </form>
          </div>
          <div class="col">
          </div>
        </div>
      </div>
    <script>
        // Retrieve userType from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('userType');
        // Show the corresponding signup form based on userType
        if (userType === 'shelter') {
            document.getElementById('shelterSignupForm').style.display = 'block';
        } else {
            // Handle invalid or unknown userType
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./resources/scripts/createaccount.js"></script>
</body>
</html>
