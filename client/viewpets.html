    <div class="filters">
      <label for="distance">Distance (in miles):</label>
      <select id="distance">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <!-- Add more options as needed -->
      </select>
    
      <label for="breed">Breed:</label>
      <select id="breed">
        <option value="labrador">Labrador</option>
        <option value="golden_retriever">Golden Retriever</option>
        <!-- Add more options as needed -->
      </select>
    
      <label for="weight">Weight:</label>
      <select id="weight">
        <option value="under_10lbs">Under 10 lbs</option>
        <option value="10_to_20lbs">10 - 20 lbs</option>
        <!-- Add more options as needed -->
      </select>
    
      <label for="height">Height:</label>
      <select id="height">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <!-- Add more options as needed -->
      </select>
    
      <label for="attitude">Attitude:</label>
      <select id="attitude">
        <option value="friendly">Friendly</option>
        <option value="shy">Shy</option>
        <!-- Add more options as needed -->
      </select>
    
      <label for="house_trained">House Trained:</label>
      <select id="house_trained">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <!-- Add more options as needed -->
      </select>
    
      <label for="age">Age:</label>
      <select id="age">
        <option value="just a baby">Just A Baby</option>
        <option value="adult">Adult</option>
        <!-- Add more options as needed -->
      </select>
    
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
